<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="header-bar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <h2>Currency<br><span>Calculator</span></h2>
    <p class="subtitle">Real-time exchange rates</p>

    <form>
        <div class="amount">
            <p>Enter Amount</p>
            <div class="input-wrap">
                <span class="currency-symbol">$</span>
                <input type="text" value="100">
            </div>
        </div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                    <select name="from" id="">
                        <option value="USD">USD</option>
                        <option value="PKR">PKR</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="CAD">CAD</option>
                        <option value="SAR">SAR</option>
                    </select>
                </div>
            </div>

            <div class="swap-btn">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="PK Flag">
                    <select name="to" id="">
                        <option value="PKR">PKR</option>
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="CAD">CAD</option>
                        <option value="SAR">SAR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="msg">
            <span class="msg-label">Rate</span>
            <span class="msg-value">1 USD = 80 INR</span>
        </div>

        <button type="submit">
            <span>Get Exchange Rate</span>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </form>

</div>

</body>
</html>
